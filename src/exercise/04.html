    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    Message.propType = {
      subject: PropType.string.isRequired, 
      greeting: PropType.string.isRequired, 
    }

    const element = (
      <>
        <Message greeting="Hello" subject="World!"/>
        <Message greeting="Goodbye" subject={5} />
      </>
    )


    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
